<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Cloud Notepad</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --input-bg: #111111;
            --border-color: #333333;
            --accent-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Starry Background using CSS Radial Gradients */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px; 
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent black */
            border: 1px solid var(--border-color);
            padding: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .config-section {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px dashed var(--border-color);
            font-size: 0.9em;
        }

        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #aaa;
        }

        input[type="text"], 
        input[type="password"] {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            flex: 1;
            font-family: inherit;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        textarea {
            width: 100%;
            height: 400px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.5;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }

        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .loading { color: #ffff00; }

        /* Utility to hide configuration if desired */
        details {
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cloud Notepad</h1>

    <details open>
        <summary>Server Settings (GitHub Configuration)</summary>
        <div class="config-section">
            <div class="config-row">
                <input type="text" id="gh-username" placeholder="GitHub Username (e.g., octocat)">
                <input type="text" id="gh-repo" placeholder="Repository Name (e.g., my-notes)">
            </div>
            <div class="config-row">
                <input type="password" id="gh-token" placeholder="Personal Access Token (starts with ghp_ or github_pat_)">
            </div>
            <small style="color: #777;">Token requires 'repo' scope. It is stored only in your browser memory.</small>
        </div>
    </details>

    <div class="controls">
        <input type="text" id="filename" placeholder="filename.txt" value="notes.txt">
        <button onclick="loadFile()">Load File</button>
        <button onclick="saveFile()">Save File</button>
        <button onclick="clearText()">Clear Text</button>
    </div>

    <textarea id="editor" placeholder="Enter your text here..."></textarea>

    <div id="status">
